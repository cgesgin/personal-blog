<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avticie/38 - Ä°lk Makalem</title>
    <style>
       * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }
        h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .article {
            font-size: 18px;
            margin: 10px 0;
        }
        .title {
            font-weight: bold;
            text-decoration: none;
            color: black;   
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .date {
            color: gray;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1 th:text="${article.title}">.</h1>
        </div>
        <div class="date" th:text="${article.created}"></div>
        <p th:text="${article.content}"></p>
    </div>
</body>
</html>
